<section class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <p><b>Example Angular App</b></p>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form (ngSubmit)="login()" [formGroup]="loginForm" method="post">

          <div class="input-group mb-3">
            <label for="email" class="sr-only">Email</label>
            <input type="email" class="form-control" placeholder="Email" formControlName="email" id="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" id="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>


            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
                Sign In
              </button>
            </div>

          </div>
        </form>

        <p class="mb-1">
          <a [routerLink]="['/forgot-password']">I forgot my password</a>
        </p>
      </div>

    </div>
  </div>
</section>
